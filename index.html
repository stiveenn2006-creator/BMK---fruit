
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMK Fruits | طعم الأصالة المغربية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&family=Cairo:wght@200..1000&family=Playfair+Display:ital,wght@400..900&family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              charcoal: {
                DEFAULT: '#2A2522',
                light: '#362F2B',
                dark: '#161311',
              },
              gold: {
                DEFAULT: '#D4AF37',
                light: '#FFD700',
                muted: '#B8860B',
              },
              luxury_green: {
                DEFAULT: '#1B4D3E',
                dark: '#123329',
              },
              terracotta: {
                DEFAULT: '#E2725B',
                hover: '#C95F4A',
              },
              beige: {
                DEFAULT: '#FDF5E6',
                light: '#FFFFFF',
                dark: '#E1D9C1',
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Tajawal', 'Cairo', 'Almarai', 'sans-serif'],
              arabic: ['Tajawal', 'Almarai', 'Cairo', 'sans-serif'],
            },
            animation: {
              'page-in': 'pageIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'fade-in': 'fadeIn 0.8s ease-out forwards',
              'shimmer': 'shimmer 2s infinite linear',
              'pulse-gold': 'pulseGold 2s infinite cubic-bezier(0.4, 0, 0.6, 1)',
              'cta-pulse': 'ctaPulse 2s infinite',
            },
            keyframes: {
              pageIn: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              shimmer: {
                '0%': { backgroundPosition: '-200% 0' },
                '100%': { backgroundPosition: '200% 0' },
              },
              pulseGold: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '.5' },
              },
              ctaPulse: {
                '0%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(226, 114, 91, 0.7)' },
                '70%': { transform: 'scale(1.05)', boxShadow: '0 0 0 15px rgba(226, 114, 91, 0)' },
                '100%': { transform: 'scale(1)', boxShadow: '0 0 0 0 rgba(226, 114, 91, 0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #161311;
        color: #FDF5E6;
        font-family: 'Tajawal', sans-serif;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-arabic {
        font-family: 'Tajawal', sans-serif;
      }
      .zellij-pattern {
        background-image: url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M40 0l20 20-20 20-20-20zM0 40l20 20-20 20-20-20zM80 40l20 20-20 20-20-20zM40 80l20 20-20 20-20-20z' fill='%23D4AF37' fill-opacity='0.02'/%3E%3C/svg%3E");
      }
      .glass-card {
        background: rgba(31, 27, 25, 0.85);
        backdrop-filter: blur(16px);
        border: 1px solid rgba(212, 175, 55, 0.15);
      }
      .header-glass {
        background: rgba(31, 27, 25, 0.85);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(212, 175, 55, 0.15);
      }
      .cta-shadow {
        box-shadow: 0 12px 35px rgba(226, 114, 91, 0.35);
      }
      
      .shimmer-bg {
        background: linear-gradient(90deg, #1f1b19 25%, #2a2522 50%, #1f1b19 75%);
        background-size: 200% 100%;
      }
      
      img {
        transition: opacity 0.5s ease-in-out;
      }
      
      .hero-spotlight {
        background: radial-gradient(circle at center, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
      }

      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
